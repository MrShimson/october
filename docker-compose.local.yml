services:

    october:
        extends:
            file: common-services.local.yml
            service: php
        container_name: october
        extra_hosts:
            - "host.docker.internal:host-gateway"
            - "october.local:host-gateway"
        expose:
            - "9000"
        volumes:
            - ./:/var/www/app:delegated
        networks:
            - october-network

    nginx-october:
        image: nginx
        container_name: nginx-october
        volumes:
            - ./:/var/www/app:ro
        ports:
            - "80:80"
        depends_on:
            - october
        networks:
            - october-network

    mysql:
        container_name: mysql-october
        extends:
            file: common-services.local.yml
            service: mysql
        volumes:
            - mysql-october:/var/lib/mysql
            - ./.docker/mysql/init:/docker-entrypoint-initdb.d
        networks:
            - october-network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 20s
            disable: false

    redis:
        container_name: redis-october
        extends:
            file: common-services.local.yml
            service: redis
        networks:
            - october-network

networks:
    october-network:
        external: true

volumes:
    mysql-october:
        driver: local
